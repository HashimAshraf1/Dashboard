<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TENG Impact Monitor Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --accent: #ec4899;
            --bg-dark: #020617;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'SF Pro Display', -apple-system, system-ui, sans-serif;
            background: radial-gradient(circle at top right, #1e1b4b, #020617);
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .device-id {
            text-align: center;
            font-size: 10px;
            font-weight: 800;
            letter-spacing: 3px;
            color: var(--primary);
            margin-bottom: 15px;
            opacity: 0.8;
        }

        .card {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 35px;
            padding: 40px 30px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.6);
        }

        .header { text-align: center; margin-bottom: 25px; }

        .status-icon {
            font-size: 55px;
            margin-bottom: 10px;
            display: inline-block;
            filter: drop-shadow(0 0 15px rgba(99, 102, 241, 0.4));
        }

        .title {
            font-size: 24px;
            font-weight: 900;
            letter-spacing: -0.5px;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .impact-display {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 28px;
            padding: 35px 20px;
            text-align: center;
            margin: 25px 0;
            position: relative;
            overflow: hidden;
        }

        .impact-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #64748b;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .impact-number {
            font-size: 85px;
            font-weight: 900;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            color: #fff;
            line-height: 1;
            text-shadow: 0 0 40px rgba(99, 102, 241, 0.3);
        }

        .severity-badge {
            display: inline-flex;
            padding: 8px 20px;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 900;
            margin-top: 15px;
            letter-spacing: 1px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .severity-high { background: #ef4444; color: #fff; box-shadow: 0 0 20px rgba(239, 68, 68, 0.4); }
        .severity-medium { background: #f59e0b; color: #fff; box-shadow: 0 0 20px rgba(245, 158, 11, 0.3); }
        .severity-low { background: #10b981; color: #fff; box-shadow: 0 0 20px rgba(16, 185, 129, 0.3); }

        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }

        .info-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            padding: 18px;
            border-radius: 20px;
        }

        .info-label { font-size: 10px; color: #64748b; text-transform: uppercase; letter-spacing: 1px; font-weight: 700; }
        .info-value { font-size: 16px; font-weight: 700; margin-top: 5px; color: #fff; }

        .chart-container {
            width: 100%;
            height: 100px;
            margin: 15px 0;
        }

        .log-button {
            width: 100%;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            color: #fff;
            border: none;
            padding: 22px;
            border-radius: 22px;
            font-weight: 800;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        .log-button:hover { transform: scale(1.02); box-shadow: 0 15px 40px rgba(99, 102, 241, 0.5); }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 11px;
            color: #475569;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="device-id" id="displayId">LIVE FEED // TENG-001</div>
        
        <div class="card">
            <div class="header">
                <div class="status-icon" id="statusEmoji">üõ°Ô∏è</div>
                <div class="title" id="statusTitle">Safe State</div>
            </div>
            
            <div class="impact-display">
                <div class="impact-label">Total Impulses</div>
                <div class="impact-number" id="impactNumber">00</div>
                <div id="severityBadge" class="severity-badge">SCANNING...</div>
            </div>
            
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">Current Date</div>
                    <div class="info-value" id="dateValue">--</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Local Time</div>
                    <div class="info-value" id="timeValue">--</div>
                </div>
            </div>

            <div class="chart-container">
                <canvas id="impactChart"></canvas>
            </div>

            <button class="log-button" id="logButton" onclick="logToSheets()">
                Submit System Log
            </button>
        </div>

        <div class="footer">
            POWERED BY TRIBOELECTRIC SENSORS
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const impactCount = parseInt(urlParams.get('count')) || 0;
        const severityParam = urlParams.get('sev') || 'l';
        const deviceId = urlParams.get('id') || 'TENG-001';

        document.getElementById('impactNumber').textContent = impactCount.toString().padStart(2, '0');
        document.getElementById('displayId').textContent = `LIVE FEED // ${deviceId}`;

        let statusText, badgeText, severityClass, emoji;
        if (severityParam === 'h') {
            statusText = 'High Impact Detect'; badgeText = 'DANGER'; severityClass = 'severity-high'; emoji = 'üö®';
        } else if (severityParam === 'm') {
            statusText = 'Medium Impact'; badgeText = 'WARNING'; severityClass = 'severity-medium'; emoji = '‚ö†Ô∏è';
        } else {
            statusText = 'Stable Status'; badgeText = 'SAFE'; severityClass = 'severity-low'; emoji = 'üõ°Ô∏è';
        }

        document.getElementById('statusTitle').textContent = statusText;
        const badge = document.getElementById('severityBadge');
        badge.textContent = badgeText;
        badge.className = 'severity-badge ' + severityClass;
        document.getElementById('statusEmoji').textContent = emoji;

        const now = new Date();
        document.getElementById('dateValue').textContent = now.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        document.getElementById('timeValue').textContent = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false });

        const ctx = document.getElementById('impactChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['', '', '', '', '', ''],
                datasets: [{
                    data: [10, 25, 15, 40, 20, impactCount],
                    borderColor: '#6366f1',
                    borderWidth: 3,
                    pointRadius: 0,
                    tension: 0.4,
                    fill: true,
                    backgroundColor: 'rgba(99, 102, 241, 0.1)'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: { y: { display: false }, x: { display: false } }
            }
        });

        function logToSheets() {
            const prefilledUrl = 'https://docs.google.com/forms/d/e/1FAIpQLScOU1GA8oBnBUabzVITzT2M1duyaM9LAjzrZLvbqXEIKA-BTg/viewform?usp=pp_url' +
                '&entry.1882396222=' + encodeURIComponent(impactCount) +
                '&entry.448159255=' + encodeURIComponent(deviceId + ' - ' + badgeText);
            window.open(prefilledUrl, '_blank');
        }
    </script>
</body>
</html>
