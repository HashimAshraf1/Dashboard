<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TENG Impact Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Animated gradient background */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #4facfe);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            opacity: 0.15;
            z-index: 0;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Floating particles */
        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            animation: float linear infinite;
            z-index: 1;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }
        
        .container {
            max-width: 650px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }
        
        .card {
            background: rgba(20, 20, 30, 0.95);
            border-radius: 32px;
            padding: 50px;
            margin-bottom: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6),
                        0 0 0 1px rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
            animation: rotateBg 20s linear infinite;
        }
        
        @keyframes rotateBg {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 2;
            overflow: visible;
        }
        
        .status-icon {
            font-size: 100px;
            margin-bottom: 25px;
            display: inline-block;
            animation: packageDrop 5s ease-in-out infinite;
            filter: drop-shadow(0 10px 30px rgba(239, 68, 68, 0.6));
            position: relative;
        }
        
        /* Flying debris pieces */
        .shard {
            position: absolute;
            font-size: 30px;
            opacity: 0;
            pointer-events: none;
        }
        
        .shard1 { animation: shatter1 5s ease-out infinite; left: 50%; top: 50%; }
        .shard2 { animation: shatter2 5s ease-out infinite; left: 50%; top: 50%; }
        .shard3 { animation: shatter3 5s ease-out infinite; left: 50%; top: 50%; }
        .shard4 { animation: shatter4 5s ease-out infinite; left: 50%; top: 50%; }
        .shard5 { animation: shatter5 5s ease-out infinite; left: 50%; top: 50%; }
        .shard6 { animation: shatter6 5s ease-out infinite; left: 50%; top: 50%; }
        .shard7 { animation: shatter7 5s ease-out infinite; left: 50%; top: 50%; }
        .shard8 { animation: shatter8 5s ease-out infinite; left: 50%; top: 50%; }
        
        @keyframes packageDrop {
            0% { 
                transform: translateY(-60px) rotate(-8deg) scale(1);
                filter: drop-shadow(0 5px 20px rgba(239, 68, 68, 0.3));
                opacity: 1;
            }
            38% { 
                transform: translateY(-60px) rotate(-8deg) scale(1);
            }
            48% {
                transform: translateY(10px) rotate(5deg) scale(1.05);
                filter: drop-shadow(0 40px 60px rgba(239, 68, 68, 0.9));
                opacity: 1;
            }
            50% {
                transform: translateY(10px) rotate(0deg) scale(0.7);
                filter: drop-shadow(0 0 80px rgba(255, 68, 68, 1));
                opacity: 0.3;
            }
            52% {
                transform: translateY(10px) rotate(360deg) scale(0.1);
                opacity: 0;
            }
            75% {
                opacity: 0;
                transform: translateY(-60px) scale(0.5);
            }
            90% {
                opacity: 1;
                transform: translateY(-60px) rotate(-8deg) scale(1);
            }
            100% { 
                transform: translateY(-60px) rotate(-8deg) scale(1);
                opacity: 1;
            }
        }
        
        /* Each shard flies in different direction */
        @keyframes shatter1 {
            0%, 49% { opacity: 0; transform: translate(-50%, -50%) rotate(0deg) scale(0); }
            50% { opacity: 1; transform: translate(-50%, -50%) rotate(0deg) scale(1); }
            65% { opacity: 1; transform: translate(-120px, -80px) rotate(-180deg) scale(1.2); }
            75% { opacity: 0; transform: translate(-150px, 60px) rotate(-360deg) scale(0.3); }
            100% { opacity: 0; }
        }
        
        @keyframes shatter2 {
            0%, 49% { opacity: 0; transform: translate(-50%, -50%) rotate(0deg) scale(0); }
            50% { opacity: 1; transform: translate(-50%, -50%) rotate(0deg) scale(1); }
            65% { opacity: 1; transform: translate(120px, -100px) rotate(200deg) scale(1.3); }
            75% { opacity: 0; transform: translate(180px, 40px) rotate(400deg) scale(0.2); }
            100% { opacity: 0; }
        }
        
        @keyframes shatter3 {
            0%, 49% { opacity: 0; transform: translate(-50%, -50%) rotate(0deg) scale(0); }
            50% { opacity: 1; transform: translate(-50%, -50%) rotate(0deg) scale(1); }
            65% { opacity: 1; transform: translate(-80px, 90px) rotate(-90deg) scale(1.1); }
            75% { opacity: 0; transform: translate(-120px, 150px) rotate(-180deg) scale(0.4); }
            100% { opacity: 0; }
        }
        
        @keyframes shatter4 {
            0%, 49% { opacity: 0; transform: translate(-50%, -50%) rotate(0deg) scale(0); }
            50% { opacity: 1; transform: translate(-50%, -50%) rotate(0deg) scale(1); }
            65% { opacity: 1; transform: translate(100px, 110px) rotate(120deg) scale(1.4); }
            75% { opacity: 0; transform: translate(140px, 180px) rotate(240deg) scale(0.3); }
            100% { opacity: 0; }
        }
        
        @keyframes shatter5 {
            0%, 49% { opacity: 0; transform: translate(-50%, -50%) rotate(0deg) scale(0); }
            50% { opacity: 1; transform: translate(-50%, -50%) rotate(0deg) scale(1); }
            65% { opacity: 1; transform: translate(0px, -120px) rotate(45deg) scale(1.2); }
            75% { opacity: 0; transform: translate(30px, -180px) rotate(90deg) scale(0.2); }
            100% { opacity: 0; }
        }
        
        @keyframes shatter6 {
            0%, 49% { opacity: 0; transform: translate(-50%, -50%) rotate(0deg) scale(0); }
            50% { opacity: 1; transform: translate(-50%, -50%) rotate(0deg) scale(1); }
            65% { opacity: 1; transform: translate(-150px, 50px) rotate(-270deg) scale(1.3); }
            75% { opacity: 0; transform: translate(-200px, 120px) rotate(-450deg) scale(0.3); }
            100% { opacity: 0; }
        }
        
        @keyframes shatter7 {
            0%, 49% { opacity: 0; transform: translate(-50%, -50%) rotate(0deg) scale(0); }
            50% { opacity: 1; transform: translate(-50%, -50%) rotate(0deg) scale(1); }
            65% { opacity: 1; transform: translate(140px, 0px) rotate(300deg) scale(1.1); }
            75% { opacity: 0; transform: translate(200px, 80px) rotate(500deg) scale(0.4); }
            100% { opacity: 0; }
        }
        
        @keyframes shatter8 {
            0%, 49% { opacity: 0; transform: translate(-50%, -50%) rotate(0deg) scale(0); }
            50% { opacity: 1; transform: translate(-50%, -50%) rotate(0deg) scale(1); }
            65% { opacity: 1; transform: translate(-40px, -140px) rotate(-45deg) scale(1.2); }
            75% { opacity: 0; transform: translate(-60px, -200px) rotate(-90deg) scale(0.3); }
            100% { opacity: 0; }
        }
        
        .title {
            font-size: 42px;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #8b5cf6 30%, #d946ef 60%, #f97316 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            letter-spacing: -1.5px;
            text-shadow: 0 0 40px rgba(102, 126, 234, 0.5);
        }
        
        .subtitle {
            color: #94a3b8;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .impact-display {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
            border-radius: 28px;
            padding: 50px;
            text-align: center;
            color: white;
            margin: 40px 0;
            box-shadow: 0 20px 60px rgba(99, 102, 241, 0.5),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 2;
            overflow: hidden;
        }
        
        .impact-display::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(255, 255, 255, 0.1) 50%, 
                transparent 70%);
            animation: shimmer 3s linear infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        .impact-label {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 4px;
            opacity: 0.95;
            margin-bottom: 20px;
            font-weight: 800;
            position: relative;
            z-index: 1;
        }
        
        .impact-number {
            font-size: 120px;
            font-weight: 900;
            line-height: 1;
            text-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            position: relative;
            z-index: 1;
            animation: countGlow 2s ease-in-out infinite;
        }
        
        @keyframes countGlow {
            0%, 100% { text-shadow: 0 10px 40px rgba(0, 0, 0, 0.4); }
            50% { text-shadow: 0 10px 60px rgba(255, 255, 255, 0.3); }
        }
        
        .severity-badge {
            display: inline-block;
            padding: 16px 35px;
            border-radius: 50px;
            font-weight: 900;
            font-size: 16px;
            margin-top: 30px;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            z-index: 1;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: badgePulse 2s ease-in-out infinite;
        }
        
        @keyframes badgePulse {
            0%, 100% { transform: scale(1); box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5); }
        }
        
        .severity-low {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }
        
        .severity-medium {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }
        
        .severity-high {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            animation: dangerShake 0.5s ease-in-out infinite;
        }
        
        @keyframes dangerShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-3px); }
            75% { transform: translateX(3px); }
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 40px 0;
            position: relative;
            z-index: 2;
        }
        
        .info-item {
            background: rgba(30, 41, 59, 0.8);
            padding: 28px;
            border-radius: 24px;
            border: 1px solid rgba(148, 163, 184, 0.2);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .info-item:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: rgba(99, 102, 241, 0.5);
            box-shadow: 0 15px 35px rgba(99, 102, 241, 0.3);
        }
        
        .info-label {
            font-size: 12px;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 12px;
            font-weight: 700;
        }
        
        .info-value {
            font-size: 24px;
            font-weight: 900;
            color: #f1f5f9;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .stats-bar {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 18px;
            margin: 35px 0;
            position: relative;
            z-index: 2;
        }
        
        .stat {
            text-align: center;
            padding: 25px 15px;
            border-radius: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .stat:hover::before {
            left: 100%;
        }
        
        .stat:hover {
            transform: translateY(-5px) scale(1.05);
        }
        
        .stat-value {
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 10px;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .stat-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 800;
            opacity: 0.9;
        }
        
        .stat-low { 
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2) 0%, rgba(5, 150, 105, 0.3) 100%);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        .stat-low .stat-value { color: #10b981; }
        .stat-low .stat-label { color: #6ee7b7; }
        
        .stat-medium { 
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.2) 0%, rgba(217, 119, 6, 0.3) 100%);
            border: 1px solid rgba(245, 158, 11, 0.3);
        }
        .stat-medium .stat-value { color: #f59e0b; }
        .stat-medium .stat-label { color: #fbbf24; }
        
        .stat-high { 
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2) 0%, rgba(220, 38, 38, 0.3) 100%);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        .stat-high .stat-value { color: #ef4444; }
        .stat-high .stat-label { color: #fca5a5; }
        
        .log-button {
            width: 100%;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
            color: white;
            border: none;
            padding: 24px;
            font-size: 18px;
            font-weight: 900;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 15px 35px rgba(99, 102, 241, 0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            z-index: 2;
            overflow: hidden;
        }
        
        .log-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }
        
        .log-button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .log-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 50px rgba(99, 102, 241, 0.6);
        }
        
        .log-button:active {
            transform: translateY(0);
        }
        
        .log-button.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            animation: successPop 0.6s ease;
        }
        
        @keyframes successPop {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .message {
            margin-top: 25px;
            padding: 20px 26px;
            border-radius: 18px;
            font-size: 15px;
            font-weight: 700;
            display: none;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .message.success {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            color: #065f46;
            border: 2px solid #34d399;
            display: block;
            animation: messageSlide 0.5s ease;
        }
        
        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #94a3b8;
            font-size: 15px;
            font-weight: 700;
            position: relative;
            z-index: 2;
            letter-spacing: 1px;
        }
        
        .footer span {
            background: linear-gradient(135deg, #667eea 0%, #8b5cf6 50%, #d946ef 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }
        
        .device-id {
            text-align: center;
            font-size: 13px;
            color: #64748b;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            position: relative;
            z-index: 2;
        }
    </style>
</head>

        }
    </script>
    
    <div class="container">

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const impactCount = parseInt(urlParams.get('count')) || 0;
        const severityParam = urlParams.get('sev') || 'l';
        const deviceId = urlParams.get('id') || 'TENG-001';
        
        document.getElementById('impactNumber').textContent = impactCount;
        
        let severity, severityClass, severityEmoji;
        
        if (severityParam === 'h') {
            severity = 'DANGEROUS';
            severityClass = 'severity-high';
            severityEmoji = 'üî¥';
        } else if (severityParam === 'm') {
            severity = 'ROUGH HANDLING';
            severityClass = 'severity-medium';
            severityEmoji = 'üü°';
        } else {
            severity = 'NORMAL';
            severityClass = 'severity-low';
            severityEmoji = 'üü¢';
        }
        
        const badge = document.getElementById('severityBadge');
        badge.textContent = severityEmoji + ' ' + severity;
        badge.className = 'severity-badge ' + severityClass;
        
        let lowEst = Math.floor(impactCount * 0.6);
        let medEst = Math.floor(impactCount * 0.3);
        let highEst = impactCount - lowEst - medEst;
        
        if (severityParam === 'h') highEst++;
        else if (severityParam === 'm') medEst++;
        else lowEst++;
        
        document.getElementById('lowCount').textContent = lowEst;
        document.getElementById('mediumCount').textContent = medEst;
        document.getElementById('highCount').textContent = highEst;
        
        const now = new Date();
        const dateOptions = { month: 'short', day: 'numeric', year: 'numeric' };
        const timeOptions = { hour: '2-digit', minute: '2-digit' };
        
        document.getElementById('dateValue').textContent = now.toLocaleDateString('en-US', dateOptions);
        document.getElementById('timeValue').textContent = now.toLocaleTimeString('en-US', timeOptions);
        
        function logToSheets() {
            const prefilledUrl = 'https://docs.google.com/forms/d/e/1FAIpQLScOU1GA8oBnBUabzVITzT2M1duyaM9LAjzrZLvbqXEIKA-BTg/viewform?usp=pp_url' +
                '&entry.1882396222=' + encodeURIComponent(impactCount) +
                '&entry.448159255=' + encodeURIComponent(deviceId + ' - ' + severity);
            
            window.open(prefilledUrl, '_blank');
            
            const button = document.getElementById('logButton');
            const message = document.getElementById('message');
            
            button.textContent = '‚úÖ Form Opened!';
            button.classList.add('success');
            message.className = 'message success';
            message.textContent = 'üìù Form opened - Click Submit to log impact #' + impactCount;
            message.style.display = 'block';
            
            setTimeout(() => {
                button.textContent = 'üìä Log to Google Sheets';
                button.classList.remove('success');
            }, 3000);
        }
